<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/svg/music_note_24dp_434343_FILL0_wght400_GRAD0_opsz24.svg" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="music-player">
            <img id="cover" src="/assets/img/cover-1.jpg" alt="kida-cover">
            <h1 id="name">Everything in its right place</h1>
            <p id="group">Radiohead</p>
            <audio id="song">
                <source src="/assets/audio/Radiohead - Everything In Its Right Place.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress-bar">
            <div class="time">
                <div id="current">0:00</div>
                <div id="end"></div>
            </div>
            <div class="controls">
                <button id="btn-backward"><img src="/assets/svg/fast_rewind_24dp_00020C_FILL0_wght400_GRAD0_opsz24.svg" alt="icon-backward"></button>
                <button class="btn-play play" id="btn-play-pause"><img src="/assets/svg/play_arrow_24dp_00020C_FILL0_wght400_GRAD0_opsz24.svg" alt="icon-play"></button>
                <button id="btn-forward"><img src="/assets/svg/fast_forward_24dp_00020C_FILL0_wght400_GRAD0_opsz24.svg" alt="icon-forward"></button>
            </div>
            <!-- <div class="volume-wrapper">
                <div class="volume-button">
                    <svg></svg>
                </div>
                <volume-slider>
                    <input type="range" min="0" max="100" value="50">
                </volume-slider>
            </div> -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
