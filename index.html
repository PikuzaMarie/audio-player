<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/audio-player/assets/svg/music_note_24dp_434343_FILL0_wght400_GRAD0_opsz24.svg" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="music-player">
            <img id="cover" src="/audio-player/assets/img/cover-1.jpg" alt="kida-cover">
            <h1 id="name">Everything in its right place</h1>
            <p id="group">Radiohead</p>
            <audio id="song">
                <source src="/audio-player/assets/audio/Radiohead - Everything In Its Right Place.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress-bar" step="15">
            <div class="time">
                <div id="current">0:00</div>
                <div id="end"></div>
            </div>
            <div class="controls">
                <button id="btn-backward"><img src="/audio-player/assets/svg/fast_rewind_24dp_00020C_FILL0_wght400_GRAD0_opsz24.svg" alt="icon-backward"></button>
                <button class="btn-play play" id="btn-play-pause"><img src="/audio-player/assets/svg/play_arrow_24dp_00020C_FILL0_wght400_GRAD0_opsz24.svg" alt="icon-play"></button>
                <button id="btn-forward"><img src="/audio-player/assets/svg/fast_forward_24dp_00020C_FILL0_wght400_GRAD0_opsz24.svg" alt="icon-forward"></button>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="github-logo">
                <a href="https://github.com/PikuzaMarie" target="_blank">
                    <img src="/audio-player/assets/img/github-logo.png" width="43" height="43" alt="Github logo">
                </a>
                <small>Maryia Pikuza, 2024</small>
            </div>
            <div class="rs-rschool-logo">
                <a href="https://rs.school/courses/javascript-ru" target="_blank">
                    <img src="/audio-player/assets/img/rs-school-logo.svg" width="86" height="32" alt="RS School logo">
                </a>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
